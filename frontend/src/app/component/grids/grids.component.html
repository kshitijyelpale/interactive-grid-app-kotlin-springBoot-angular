<mat-toolbar color="primary">
  <div class="toolbar-content">
    <span>Welcome to the Grid Project</span>
    <span class="spacer"></span>
    <button mat-raised-button color="accent" (click)="initialize()">Create New Grid</button>
  </div>
</mat-toolbar>

<div class="content">
  <h2>List of Available Grids</h2>
  <mat-nav-list>
    <a mat-list-item *ngFor="let grid of grids$ | async" [routerLink]="['/grid', grid.id]">
      <div class="list-content">
        <div mat-line>ID: {{ grid.id }} - {{ grid.numberOfRows }} x {{ grid.numberOfColumns }}
          Cell count: {{ grid.cells?.length }}
        </div>
      </div>
    </a>
  </mat-nav-list>
</div>
